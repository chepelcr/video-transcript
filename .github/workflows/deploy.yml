name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project  
      run: |
        npm run build
        mkdir -p dist/gh-pages
        cp -r dist/public/* dist/gh-pages/
        cp client/public/404.html dist/gh-pages/
        # Copy CNAME file for custom domain
        cp client/public/CNAME dist/gh-pages/
        
        # Add debug script for deployment verification
        sed -i 's|<head>|<head><script>window.ghPagesDebug=true;console.log("ðŸš€ GitHub Pages deployment loaded");console.log("Custom domain:",window.location.hostname);</script>|g' dist/gh-pages/index.html
        
        # Verify deployment files exist and show structure
        echo "=== GitHub Pages Deployment Structure ==="
        ls -la dist/gh-pages/
        echo ""
        echo "=== Asset Path Verification ==="
        echo "JavaScript assets:"
        find dist/gh-pages/assets/ -name "*.js" | head -3
        echo "CSS assets:"
        find dist/gh-pages/assets/ -name "*.css" | head -3
        echo ""
        echo "=== Index.html Content Check ==="
        head -10 dist/gh-pages/index.html
        echo ""
        echo "Custom domain deployment configured:"
        echo "âœ“ CNAME file: $(cat dist/gh-pages/CNAME)"
        echo "âœ“ 404.html routing configured"
        echo "âœ“ Debug logging enabled"
      env:
        VITE_STRIPE_PUBLIC_KEY: ${{ secrets.VITE_STRIPE_PUBLIC_KEY }}
        VITE_PYTHON_API_URL: ${{ secrets.VITE_PYTHON_API_URL }}
        VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        NODE_ENV: production
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist/gh-pages
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      if: github.ref == 'refs/heads/main'